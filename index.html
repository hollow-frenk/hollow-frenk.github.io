@media (prefers-color-scheme: light) {

<style>
      /*youtube lazyload container*/
      .yt-lazyload{
          position:relative;
          padding-bottom:56.23%;
          height:0;
          overflow:hidden;
          max-width:100%;
          background:#000;
          margin:5px;
          cursor:pointer!important;
          -moz-user-select:none!important;
          -ms-user-select:none!important;
          user-select:none!important;
      }
      
      /*image thumbnail*/
      .yt-lazyload-img{
          bottom:0;
          display:block;
          left:0;
          margin:auto;
          max-width:100%;
          width:100%;
          position:absolute;
          right:0;
          top:0;
          border:none;
          height:auto;
          cursor:pointer;
          -webkit-transition:.4s all;
          -moz-transition:.4s all;

      }

  <script type="text/javascript">
  (function(){    
  //select all elements with class .yt-lazyload
  var youtube = document.querySelectorAll('.yt-lazyload');   
  //for each element execute:
  for (var i=0; i<youtube.length; i++){
  //VARIABLES
  var data_id = youtube[i].dataset.id,data_random = youtube[i].dataset.random,image = new Image(),playbtn = document.createElement('div'),ytlogo = document.createElement('a');        
  //thumbnail
  image.classList.add('yt-lazyload-img');image.src = 'https://img.youtube.com/vi/' + data_id + data_random + '/hqdefault.jpg';image.setAttribute('alt','');        
  //load image after they are loaded
  image.addEventListener('load',function(){youtube[i].appendChild(image);}(i));                
  //play btn
  playbtn.classList.add('yt-lazyload-playbtn');youtube[i].appendChild(playbtn);                
  //logo link
  ytlogo.classList.add('yt-lazyload-logo');ytlogo.href = 'https://youtu.be/' + data_id;ytlogo.target = '_blank';ytlogo.rel = 'noreferrer';youtube[i].appendChild(ytlogo);        
  //create iframe onclick play-btn
  youtube[i].querySelector('.yt-lazyload-playbtn').addEventListener('click',function(){var container = this.parentElement,iframe    = document.createElement('iframe');iframe.setAttribute('src','https://www.youtube.com/embed/' + container.dataset.id + '?autoplay=1');iframe.setAttribute('allow','accelerometer;autoplay;encrypted-media;gyroscope;picture-in-picture');iframe.setAttribute('allowfullscreen','');container.appendChild(iframe);});};})();
